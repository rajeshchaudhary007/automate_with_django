
{% extends "base.html" %}

 {% block content %}
    <div class='container alert-primary mt-5 rounded shadow' style="max-width:600px; padding:50px;">

        <form action="{% url 'import_data' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h3 class="text-center mb-5">Import Data to the Database Tables</h3>
            <div class='form-group'>
                <label for="file_path" class="form-label">
                    Upload CSV File
                </label>
                <input type='file' name="file_path" class="form-control" required>
            </div>

            <div class='form-group mt-4'>
                <label for="model_name" class="form-label">
                    Select Database Table
                </label>
               <select name='model_name' class="form-control" required>
                <option value="" disabled selected>Select</option>
                {% for model in custom_models %}
                <option value="{{ model }}">{{model}}</option>
                {% endfor %}
               </select>
            </div>

            <input type="submit" value="Import Data" class="btn btn-primary mt-4 mb-5">
            {% include 'alerts.html' %}

        </form>
    </div>

    {% endblock %}
