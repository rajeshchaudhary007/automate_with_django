
{% extends "base.html" %}

 {% block content %}
    <div class='container alert-success mt-5 rounded shadow'  style="max-width: 600px; padding:50px;">

        <form action="{% url 'export_data' %}" method="POST">
            {% csrf_token %}
            <h3 class="text-center mb-5">Export Data from the Database Tables</h3>

            <div class='form-group'>
                <label for="model_name" class="form-label">
                    Select Database Table
                </label>
               <select name='model_name' class="form-control" required>
                <option value="" disabled selected>Select</option>
                {% for model in custom_models %}
                <option value="{{ model }}">{{model}}</option>
                {% endfor %}
               </select> 
            </div>

            <input type="submit" value="Export Data" class="btn btn-success mt-4 mb-5">
            {% include 'alerts.html' %}

        </form>
    </div>

    {% endblock %}
